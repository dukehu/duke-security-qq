    <script>
        function refreshValidateCode() {
            document.getElementById("validateCode").setAttribute("src", "/code/image");
        }

    </script>

<body class="style-2">

<div class="container">
    <div class="row" style="margin-top: 20px">
        <div class="col-md-4">
            <!-- Start Sign In Form -->
            <form action="/login" class="fh5co-form animate-box" data-animate-effect="fadeInLeft" method="post">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password"
                           class="form-control" id="password" placeholder="Password" autocomplete="off">
                </div>
                <div class="form-group" style="display: -webkit-box">
                    <label for="validate_code" class="sr-only">Password</label>
                    <input type="text" class="form-control" id="validate_code" placeholder="Validate Code"
                           autocomplete="off" style="width: 200px" name="imageCode">
                    <img src="/code/image" style="width: 100px; height: 50px; cursor: pointer" title="点击刷新"
                         onclick="refreshValidateCode()" id="validateCode">
                </div>
                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
                </div>
                <div class="form-group">
                    <p>Not registered? <a href="demo_regist.html">Sign Up</a> | <a href="forgot.html">Forgot
                        Password?</a></p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign In" class="btn btn-primary">
                </div>
                <div class="form-group">
                    <label for="">
                        <span style="margin-right: 40px">other way</span>
                        <a href="/login/weixin"><img src="images/weixin.png" style="width: 28x;height: 28px"></a>
                        <a href="/login/qq"><img src="images/qq.png"
                                                 style="width: 30px;height: 30px; margin-left:20px "></a>
                        <a><img src="images/sms.png" style="width: 28px;height: 25px; margin-left:20px "></a>
                    </label>
                </div>
            </form>
            <!-- END Sign In Form -->
        </div>
    </div>
</div>
