<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>

<h2>你好，请登陆！</h2>

<form action="/login" method="post">
    <table>
        <tr>
            <td>用户名：</td>
            <td><label>
                <input type="text" name="username">
            </label></td>
        </tr>

        <tr>
            <td>密码：</td>
            <td><label>
                <input type="password" name="password">
            </label></td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td>
                <label>
                    <input type="text" name="imageCode">
                    <img src="/code/image">
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登陆</button>
            </td>
        </tr>
    </table>
</form>

<form action="/login/sms" method="post">
    <table>
        <tr>
            <td>手机号码：</td>
            <td><label>
                <input type="text" name="mobile">
            </label></td>
        </tr>

        <tr>
            <td>验证码：</td>
            <td>
                <label>
                    <input type="text" name="smsCode">
                    <a href="/code/sms">点击发送</a>
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登陆</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
